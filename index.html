<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" src="css/style.css">
</head>
<body>

    <div>
        <h1 id="saludo"> ¡Hola! En este sitio vas a realizar tu trámite para obtener la licencia de conducir del Gobierno de Entre Ríos</h1>
    </div>

    <p>Necesitamos que completes los siguientes datos para poder continuar</p>

    <form id="formulario">

        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" placeholder="Ezequiel">

        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" placeholder="Unsain">

        <label for="nacimiento">Fecha de nacimiento</label>
        <input type="text" name="nacimiento" placeholder="13/01/1998">

        <label for="localidad">Localidad</label>
        <input type="text" name="localidad" placeholder="Paraná">

        <label for="domicilio">Domicilio (nombre de la calle y altura)</label>
        <input type="text" name="domicilio" placeholder="Av. 9 de Julio 1943">
        <button>Enviar</button>
    </form>

    <div>
        <h3 id="subtitulo1">Obtener nueva licencia de conducir</h3>
        <button onclick="cambiarTexto1()">Hacé click acá</button>
    </div>

    <div>
        <h3 id="subtitulo2">Renovar licencia de conducir vencida</h3>
        <button onclick="cambiarTexto2()">Hacé click acá</button>
    </div>
</body>
</html>
